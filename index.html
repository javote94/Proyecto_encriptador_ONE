<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de texto - Challenge ONE</title>
    <!--Favicon-->
    <link rel="icon" type="image/x-icon" href="img/key.svg">
    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <a class="logo" href="https://www.aluracursos.com/" target="_blank" rel="noopener noreferrer">
        <img src="img/Logo.svg" alt="Logo de Alura">
      </a>
    </header>

    <!-- MAIN -->
    <main>

      <section class="input-section">
        <textarea class="input-section__textarea" placeholder="Ingrese el texto aquí"></textarea>
        <div class="input-section__container-warning">
          <img src="img/bi_exclamation-circle-fill.svg">
          <p>Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="input-section__container-buttons">
          <button class="btn-encrypt btn-effect">Encriptar</button>
          <button class="btn-decrypt btn-effect">Desencriptar</button>
        </div>
      </section>

      <section class="output-section">
        <div class="output-section__container-not-message">
          <img src="img/Muñeco.svg" alt="">
          <p>Ningun mensaje fue encontrado</p>
          <p>Ingresá el texto que desees encriptar o desencriptar</p>
        </div>
        <textarea class="output-section__textarea" cols="20" rows="10"></textarea>
        <button class="btn-copy btn-effect">Copiar</button>
      </section>

    </main>

    <!-- FOOTER -->
    <footer>
      <div class="container-icons">
        <a href="https://www.aluracursos.com/" target="_blank" rel="noopener noreferrer"><img src="img/github.svg" alt="Logo de GitHub"></a>
        <a href="https://www.aluracursos.com/" target="_blank" rel="noopener noreferrer"><img src="img/linkedin.svg" alt="Logo de LinkedIn"></a>
      </div>
      <div class="copyright">Creado por Javier Rameri (2024) &#169;</div>
    </footer>

    <!--JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
  </body>

</html>
