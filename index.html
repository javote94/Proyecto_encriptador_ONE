<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Encriptador de texto - Challenge ONE</title>
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <a class="logo" href="https://www.aluracursos.com/" target="_blank" rel="noopener noreferrer">
        <img src="img/Logo.svg" alt="Logo de Alura">
      </a>
    </header>

    <!-- MAIN -->
    <main>

      <section class="seccion-izquierda">
        <textarea class="input-usuario" placeholder="Ingrese el texto aquí"></textarea>
        <div class="contenedor-advertencia">
          <img src="img/bi_exclamation-circle-fill.svg">
          <p>Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="contenedor-botones">
          <button class="btn-encriptar btn-efecto">Encriptar</button>
          <button class="btn-desencriptar btn-efecto">Desencriptar</button>
        </div>
      </section>

      <section class="seccion-derecha">
        <div class="contenedor-muñeco">
          <img src="img/Muñeco.svg" alt="">
          <p>Ningun mensaje fue encontrado</p>
          <p>Ingresá el texto que desees encriptar o desencriptar</p>
        </div>
        <textarea class="output-usuario" cols="20" rows="10"></textarea>
        <button class="btn-copiar btn-efecto">Copiar</button>
      </section>

    </main>

    <!-- FOOTER -->
    <footer>
      <div class="contenedor-iconos">
        <a href="" target="_blank" rel="noopener noreferrer"><img src="img/github.svg"></a>
        <a href="" target="_blank" rel="noopener noreferrer"><img src="img/linkedin.svg" alt=""></a>
      </div>
      <div class="derechos-de-autor">Creado por Javier Rameri (2024) &#169;</div>
    </footer>

    <!--JavaScript-->
    <script src="app.js"></script>
  </body>

</html>
